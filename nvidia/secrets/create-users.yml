- hosts: all
  vars_files:
    - ./users.yml
  tasks:
    - name: Ensure group "hive" exists
      group:
        gid: 3000
        name: hive
        state: present
    - name: adding several users
      user:
        name: "shh_{{item}}"
        uid: "3{{ item }}"
        state: present
        comment: "k8s user"
        password: "Shd_{{ item }}!"
        update_password: on_create
        createhome: yes
        groups: "3{{ item }}"      
      with_sequence: start=1 end=30 format=%03d
